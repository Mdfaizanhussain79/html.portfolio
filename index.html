<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Recommendation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Patient Details and Hospital Recommendation</h1>
  </header>

  <main>
    <form id="patientForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
  
      <label for="symptoms">Symptoms:</label>
      <select id="symptoms" name="symptoms" required>
        <option value="" disabled selected>Select a symptom</option>
        <option value="fever">Fever</option>
        <option value="cough">Cough</option>
        <option value="headache">Headache</option>
        <option value="cancer">Cancer</option>
        <option value="lungs">Lungs Disease</option>
        <option value="diabetes">diabetes</option>
        <option value="coronavirus">CoronaVirus</option>
        <option value="others">Others</option>

        <!-- Add more symptoms here -->
      </select><br><br>
  
      <button type="submit">Recommend Hospital</button>
    </form>
    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2023 Patient Recommendation Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
